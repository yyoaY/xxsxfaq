<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我是消防安全小卫士-灭火器课堂</title>
<link href="css/bg.css" type="text/css" rel="stylesheet">
<link href="css/fireEscape.css" type="text/css" rel="stylesheet">
<link href="css/extinguisher.css" type="text/css" rel="stylesheet">
<script src="jquery/jquery-3.2.1.min.js"> </script>
<script src="js/sound.js"></script>
<script>
var i=1,a=0;

//video
var audio = document.createElement("audio");
audio.src ="video/v11.m4a";
	
window.onload=function(){
	if(sound==1)audio.play();
	if(sound==0) document.getElementById("btn_lb").src="picture/btn_lb2.png";
};	

$(document).ready(function(){
	$("#pic_m").fadeIn();
	$("#talk").fadeIn();
	$("#btn_next").delay("800").fadeIn();
	$("#btn_lb").click(function(){
		if(sound==1){
			audio.pause();
			$("#btn_lb").attr("src","picture/btn_lb2.png");
			sound=0;
		}else{
			audio.currentTime = 0; 
			audio.play();
			$("#btn_lb").attr("src","picture/btn_lb.png");
			sound=1;
		}
	});
	$("#btn_next").click(function(){
		if(i==1){
			$("#talk_p").html("<br>消防叔叔你们真是太棒啦，谢谢消防叔叔");
			i++;
			audio.src ="video/v12.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==2){
		   	$("#btn_next").fadeOut();
			$("#pic_m").delay("fast").fadeOut();
			$("#talk_p").html("<br>没受伤吧，要注意自己的安全哦");
			$("#pic_x").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn();
		  	i++;
			audio.src ="video/v13.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==3){
			$("#pic_m").html("<img src='picture/mofashi_4.png'>");
		   	$("#btn_next").fadeOut();
			$("#pic_x").delay("fast").fadeOut();
			$("#talk_p").html("<br>叔叔这个是什么呀<img src='picture/btn_cover.png' align='middle' width='100px'>");
			$("#pic_m").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn()
		  	i++;
			audio.src ="video/v14.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==4){
		   	$("#btn_next").fadeOut();
			$("#pic_m").delay("fast").fadeOut();
			$("#talk_p").html("<br>这是灭火器，灭火器在发生火灾时能够起到灭火作用");
			$("#pic_x").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn()
		  	i++;
			audio.src ="video/v15.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==5){
			$("#pic_m").html("<img src='picture/mofashi_4.png'>");
		   	$("#btn_next").fadeOut();
			$("#pic_x").delay("fast").fadeOut();
			$("#talk_p").html("<br>叔叔，那这个灭火器怎么用呢？");
			$("#pic_m").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn()
		  	i++;
			audio.src ="video/v16.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==6){
			$("#pic_x").html("<img src='picture/xfy_1.png'>");
		   	$("#btn_next").fadeOut();
			$("#pic_m").delay("fast").fadeOut();
			$("#talk_p").html("<br>让我来给你普及一下灭火器的知识吧！");
			$("#pic_x").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn()
		  	i++;
			audio.src ="video/v17.m4a";
			if(sound==1)audio.play();
		}
		else if(i==7){
			window.location.href="extinguisher_2.html?sound="+sound;
		}
  	});
	$("#fhml").click(function(){
		window.location.href='list.html?sound='+sound;
	});
	$("#tgqj").click(function(){
		window.location.href='extinguisher_2.html?sound='+sound;
	});
});
</script>
</head>

<body>
<div id="bg">
<div></div>
<div id="contain">
    <div id="pic_m" class="pic"><img src="picture/mofashi_3.png"></div>
    <div id="pic_x" class="pic"><img src="picture/xfy_2.png"></div>
    <div id="talk">
    <p id="talk_p"><br>消防车来啦，消防叔叔在灭火呢</p>
    </div>
    <div id="btn_next"><img src="picture/icon_next.png"></div>
</div>
    <img id="btn_lb" src="picture/btn_lb.png" width="50px" height="50px">
    <img id="fhml" src="picture/btn_fhml.png" width="150px" height="100px">
    <img id="tgqj" src="picture/btn_tgqj.png" width="150px" height="100px">
</div>
<script src="js/wh.js"></script>
<script type="text/javascript">
//contain-marginTop
document.getElementById("contain").style.marginTop= (window.winHeight - 345) +"px";
//lb
document.getElementById("btn_lb").style.left=winWidth-50-80+"px";
//fhml,tgqj
document.getElementById("fhml").style.left=25+"px";
document.getElementById("tgqj").style.left=winWidth-150-30+"px";

</script>
</body>
</html>
