<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>我是消防安全小卫士-习题演练</title>
<link href="css/bg.css" type="text/css" rel="stylesheet">
<link href="css/qa.css" type="text/css" rel="stylesheet">
<link href="css/qa_2.css" type="text/css" rel="stylesheet">
<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="js/sound.js"></script>
<script>
var i=1;
$(document).ready(function(){
	$(".choice").click(function(){
		if(i==1){
		$("#box_choice").fadeOut();
		$("#correct").fadeIn();
		i++;}
  	});
	//tip1
	$("#p1").mouseover(function(){
		$("#c1").animate({height:'+=20px'});
    	$("#tip1").fadeIn();
 	});
	$("#p1").mouseout(function(){
		$("#c1").animate({height:'-=20px'});
    	$("#tip1").fadeOut();
  	});
	//tip2
	$("#p2").mouseover(function(){
		$("#c2").animate({height:'+=20px'});
    	$("#tip2").fadeIn();
 	});
	$("#p2").mouseout(function(){
		$("#c2").animate({height:'-=20px'});
    	$("#tip2").fadeOut();
  	});
	//tipr
	$("#pr").mouseover(function(){
		$("#cr").animate({height:'+=30px'});
    	$("#tipr").fadeIn();
 	});
	$("#pr").mouseout(function(){
		$("#cr").animate({height:'-=30px'});
    	$("#tipr").fadeOut();
  	});
	//上一页
	$("#btn_up").click(function(){
		window.location.href="questionsAndAnswers.html?sound="+sound;
  	});
	//下一页
	$("#btn_down").click(function(){
		window.location.href="questionsAndAnswers_3.html?sound="+sound;
  	});
});
</script>
</head>
<body>
<div id="bg">
	<div id="head">
	  <div id="question">
        <div id="number">第②题</div>
        <div id="title">身上着火时，该如何应对？</div>
      </div>
    </div>
    <div id="contain">
        <table id="box_choice">
        <tr>
            <td align="center">
            <div id="c1" class="choice">
              <div id="p1" class="picture"><img src="picture/test2-A.jpg"></div>
              <div id="t1" class="text">A.	就地打滚或用厚重衣物覆盖，压灭火苗</div>
              <div id="tip1" class="tip">就地打滚扑灭火苗</div>
            </div>
            </td>
            <td align="center">
            <div id="c2" class="choice">
              <div id="p2" class="picture"><img src="picture/test2-B.jpg"></div>
              <div id="t2" class="text">B.	慌忙逃窜</div>
              <div id="tip2" class="tip">错误的做法</div>
            </div>
            </td>
        </tr>
        </table>
        <div id="correct">
            <div id="zsd">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
                   <line x1="215" y1="150" x2="420" y2="130" style="stroke:#ADD8E6;stroke-width:2"/>
                </svg>
                <div id="z1">身上着火时，小朋友们不要太害怕紧张，就地打滚或用厚重衣物覆盖，压灭火苗，慌忙逃窜不能解决任何问题哦。</div>
            </div>
        	<div id="cr" class="choice">
                <div id="pr" class="picture"><img src="picture/test2-A.jpg"></div>
                <div id="tr" class="text">A.	就地打滚或用厚重衣物覆盖，压灭火苗</div>
                <div id="tipr" class="tip">就地打滚扑灭火苗</div>
            </div>
        </div>
    </div>
    <div id="bottom">
    <button id="btn_up">上一题</button>
    <button id="btn_down" class="btn">下一题</button>
    <button id="btn_back" onClick="window.location.href='list.html?sound='+sound;">返回目录</button>
    </div>
</div>
<script src="js/wh.js"></script>
<script type="text/javascript">
//contain-marginTop
document.getElementById("question").style.marginTop= window.winHeight*0.15 - 40 +"px";
//#box_choice
document.getElementById("box_choice").style.width= window.winWidth*0.5 +"px";
document.getElementById("box_choice").style.height= window.winHeight*0.8 +"px";
//#correct
document.getElementById("correct").style.marginLeft= -590*0.5-160 +"px";
document.getElementById("correct").style.marginTop= (window.winHeight*0.8-320)*0.5 +"px";
//button 217 24
document.getElementById("bottom").style.left= winWidth-217-10 +"px";
document.getElementById("bottom").style.top= winHeight-24-10 +"px";
</script>
</body>
</html>
