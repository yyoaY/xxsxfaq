<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>我是消防安全小卫士-前言</title>
<link href="css/bg.css" type="text/css" rel="stylesheet">
<link href="css/leadingInStory.css" type="text/css" rel="stylesheet">
<script src="jquery/jquery-3.2.1.min.js"> </script>
<script src="js/sound.js"></script>
<script>
	var i = 1;
	var audio = document.createElement("audio");
	audio.src ="video/v0.m4a";
window.onload=function(){
	if(sound==1)audio.play();
	if(sound==0) document.getElementById("btn_lb").src="picture/btn_lb2.png";
};	
$(document).ready(function(){
	
	$("#btn_lb").click(function(){
		if(sound==1){
			audio.pause();
			$("#btn_lb").attr("src","picture/btn_lb2.png");
			sound=0;
		}else{
			audio.currentTime = 0; 
			audio.play();
			$("#btn_lb").attr("src","picture/btn_lb.png");
			sound=1;
		}
	});
	$("#btn_next").fadeIn("slow");
	$("#btn_next").click(function(){
		window.location.href="list.html?sound="+sound;
	});
	$("#btn_next").mouseover(function(){
		$("#go").fadeIn();
	});
	$("#btn_next").mouseout(function(){
		$("#go").fadeOut();
	});
});
</script>
</head>

<body>
<div id="bg">

        <div id="pic"><img src="picture/mofashi_1.png"></div>
        <div id="talk">

            </p>
            <div id="btn_next"><img src="picture/firehat.png"><p id="go">&emsp;出发！</p></div>
        </div>
    </div>
    <img id="btn_lb" src="picture/btn_lb.png" width="50px" height="50px">
</div>

</body>
</html>
