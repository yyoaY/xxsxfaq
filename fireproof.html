<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我是消防安全小卫士-防火歌谣</title>
<link href="css/bg.css" type="text/css" rel="stylesheet">
<link href="css/fireEscape.css" type="text/css" rel="stylesheet">
<link href="css/fireproof.css" type="text/css" rel="stylesheet">
<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="js/sound.js"></script>
<script>
var i=1;

//video
var audio = document.createElement("audio");
audio.src ="video/v18.m4a";

window.onload=function(){
	if(sound==1)audio.play();
	if(sound==0) document.getElementById("btn_lb").src="picture/btn_lb2.png";
};	

$(document).ready(function(){
	$("#pic_m").fadeIn();
	$("#talk").fadeIn();
	$("#btn_next").delay("800").fadeIn();
	$("#btn_lb").click(function(){
		if(sound==1){
			audio.pause();
			$("#btn_lb").attr("src","picture/btn_lb2.png");
			sound=0;
		}else{
			audio.currentTime = 0; 
			audio.play();
			$("#btn_lb").attr("src","picture/btn_lb.png");
			sound=1;
		}
	});
	$("#btn_next").click(function(){
		if(i==1){
		   	$("#btn_next").fadeOut();
			$("#pic_m").delay("fast").fadeOut();
			$("#talk_p").html("<br>是呀，灭火器是灭火的有力武器，发生火灾实在是太危险了，小朋友们在家的时候一定要注意防火哟。");
			$("#pic_x").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn();
		  	i++;
			audio.src ="video/v19.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==2){
		   	$("#btn_next").fadeOut();
			$("#pic_x").delay("fast").fadeOut();
			$("#talk_p").html("<br>叔叔，你能给我们讲讲有关防火的知识吗？");
			$("#pic_m").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn();
		  	i++;
			audio.src ="video/v20.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==3){
		   	$("#btn_next").fadeOut();
			$("#pic_m").delay("fast").fadeOut();
			$("#talk_p").html("<br>当然可以呀。那就让我来给小朋友们普及一下防火的相关知识吧！");
			$("#pic_x").delay("600").fadeIn();
		   	$("#btn_next").delay("1000").fadeIn();
		  	i++;
			audio.src ="video/v21.m4a";
			if(sound==1)audio.play();
		}
		else if(i==4){
			window.location.href="fireproof_2.html?sound="+sound;
		}
  	});
	$("#fhml").click(function(){
		window.location.href='list.html?sound='+sound;
	});
	$("#tgqj").click(function(){
		window.location.href='fireproof_2.html?sound='+sound;
	});
});
</script>
</head>

<body>
<div id="bg">
<img src="picture/bg_extinguisher.jpg" id="bg_pic" class="blur">
<div></div>
<div id="contain">
    <div id="pic_m" class="pic"><img src="picture/mofashi_1.png"></div>
    <div id="pic_x" class="pic"><img src="picture/xfy_2.png"></div>
    <div id="talk">
    <p id="talk_p"><br>学习了灭火器知识后，对灭火器有了更深的了解呢！</p>
    </div>
    <div id="btn_next"><img src="picture/icon_next.png"></div>
    <!--<button id="btn_back" onClick="window.location.href='list.html'">返回目录</button>-->
</div>
    <img id="btn_lb" src="picture/btn_lb.png" width="50px" height="50px">
    <img id="fhml" src="picture/btn_fhml.png" width="150px" height="100px">
    <img id="tgqj" src="picture/btn_tgqj.png" width="150px" height="100px">
</div>
<script src="js/wh.js"></script>

</body>
</html>
