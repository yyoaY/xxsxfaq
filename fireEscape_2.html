<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我是消防安全小卫士-火灾逃生知识 地点：走廊</title>
<link href="css/bg.css" type="text/css" rel="stylesheet">
<link href="css/fireEscape.css" type="text/css" rel="stylesheet">
<script src="jquery/jquery-3.2.1.min.js"> </script>
<style type="text/css">
#bg{
	background-image:url(picture/bg_fireEscape_2.jpg);
}
</style>
<script src="js/sound.js"></script>
<script>
var i=1,a=0;

//video
var audio = document.createElement("audio");
audio.src ="video/v7.m4a";

window.onload=function(){
	if(sound==1)audio.play();
	if(sound==0) document.getElementById("btn_lb").src="picture/btn_lb2.png";
};	

$(document).ready(function(){
	$("#pic_m").fadeIn();
	$("#choice_1").fadeIn();
	$("#btn_lb").click(function(){
		if(sound==1){
			audio.pause();
			$("#btn_lb").attr("src","picture/btn_lb2.png");
			sound=0;
		}else{
			audio.currentTime = 0; 
			audio.play();
			$("#btn_lb").attr("src","picture/btn_lb.png");
			sound=1;
		}
	});
	$("#btn_next").click(function(){
		if(i==1){
		   	$("#btn_next").fadeOut();
			$("#choice_1").delay("slow").fadeOut();
			$("#talk").delay("1000").fadeIn();
		   	$("#btn_next").delay("800").fadeIn();
			i++;
			audio.currentTime = 0; 
			if(sound==1)audio.play();
		}
	  	else if(i==2){
			$("#pic_m").html("<img src='picture/mofashi_4.png'>");
		   	$("#btn_next").fadeOut();
			$("#talk").delay("slow").fadeOut();
			$("#choice_2").delay("1000").fadeIn();
			a=0;
		  	i++;
			audio.src ="video/v9.m4a";
			if(sound==1)audio.play();
		}
	  	else if(i==3){
		   	$("#btn_next").fadeOut();
			$("#choice_2").delay("slow").fadeOut();
			$("#talk").delay("1000").fadeIn();
		   	$("#btn_next").delay("800").fadeIn();
		  	i++;
			audio.currentTime = 0; 
			if(sound==1)audio.play();
		}
		else if(i==4){
			window.location.href="extinguisher.html?sound="+sound;
		}
  	});
	//choice_1
   	$("#btn_w1").click(function(){
	   	if(a==0){
			$("#pic_m").html("<img src='picture/mofashi_1.png'>");
		   	$("#choice_1>.wrong").fadeTo("slow",0.15);
		   	$("#talk_p").html("<br>这样做不对哟，穿过浓烟逃生时，要尽量使身体贴近地面，并用湿毛巾捂住口鼻，不然烟会弄得我们呼吸困难哟。");
		   	$("#btn_next").fadeIn();
			audio.src ="video/v8-2.m4a";
		   	a++;}
  	});
   	$("#btn_r1").click(function(){
	   	if(a==0){
			$("#pic_m").html("<img src='picture/mofashi_3.png'>");
	   		$("#choice_1>.wrong").fadeTo("slow",0.15);
	   		$("#talk_p").html("<br>你真是太棒啦， 穿过浓烟逃生时，要尽量使身体贴近地面，并用湿毛巾捂住口鼻，不然烟会弄得我们呼吸困难哟。");
			$("#btn_next").fadeIn();
			audio.src ="video/v8.m4a";
	   		a++;}
  	});
	//choice_2
	$("#btn_r2").click(function(){
	   	if(a==0){
			$("#pic_m").html("<img src='picture/mofashi_3.png'>");
	   		$("#choice_2>.wrong").fadeTo("slow",0.15);
	   		$("#talk_p").html("<br>你真是太棒啦，遇火灾不可乘坐电梯，要向安全出口方向逃生哟。");
			$("#btn_next").fadeIn();
			audio.src ="video/v10.m4a";
	   		a++;}
  	});
   	$("#btn_w2").click(function(){
	   	if(a==0){
			$("#pic_m").html("<img src='picture/mofashi_1.png'>");
			$("#choice_2>.wrong").fadeTo("slow",0.15);
			$("#talk_p").html("<br>这样做不对哟，遇火灾不可乘坐电梯，要向安全出口方向逃生哟。");
			$("#btn_next").fadeIn();
			audio.src ="video/v10-2.m4a";
			a++;}
  	});
	$("#fhml").click(function(){
		window.location.href='list.html?sound='+sound;
	});
	$("#tgqj").click(function(){
		window.location.href='extinguisher.html?sound='+sound;
	});
});
</script>
</head>
<body>
<div id="bg">
<div></div>
<div id="contain">
    <div id="pic_m"><img src="picture/mofashi_4.png"></div>
    <div id="talk"><p id="talk_p"></p></div>
    <div id="choice_1">
        <strong class="q">现在周围有浓烟，该怎么保护自己顺利逃生呢?</strong>
        <p id="btn_r1"><button>A</button>身体尽量贴着地面，并用湿毛巾捂住口鼻</p>
        <p class="wrong" id="btn_w1"><button>B</button>直接快速地跑出去就好啦</p>
    </div>
    <div id="choice_2">
        <strong class="q">现在前方有一个安全出口楼梯，旁边是电梯，该选择哪个呢?</strong>
        <p id="btn_r2"><button>A</button>选择安全出口</p>
        <p class="wrong" id="btn_w2"><button>B</button>选择电梯</p>
    </div>
    <div id="btn_next"><img src="picture/icon_next.png"></div>
</div>
    <img id="btn_lb" src="picture/btn_lb.png" width="50px" height="50px">
    <img id="fhml" src="picture/btn_fhml.png" width="150px" height="100px">
    <img id="tgqj" src="picture/btn_tgqj.png" width="150px" height="100px">
</div>
<script src="js/wh.js"></script>
<script type="text/javascript">
//contain-marginTop
document.getElementById("contain").style.marginTop= (window.winHeight - 345) +"px";
//lb
document.getElementById("btn_lb").style.left=winWidth-50-80+"px";
//fhml,tgqj
document.getElementById("fhml").style.left=25+"px";
document.getElementById("tgqj").style.left=winWidth-150-30+"px";

</script>
</body>
</html>
